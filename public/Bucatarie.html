<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Mob</title>
    <link rel="stylesheet" href="interfata.css">
    <link rel="stylesheet" href="imagini.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <script src="cart.js"></script>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img src="background/logo.png" class="logo" alt="Logo">

            <ul>
                <li><a href="http://127.0.0.1:3000/public/Interfata.html">Home</a></li>
                <li><a href="http://127.0.0.1:3000/public/Dormitor.html">Dormitor</a></li>
                <li><a href="http://127.0.0.1:3000/public/Hol.html">Hol</a></li>
                <li><a href="http://127.0.0.1:3000/public/Living.html">Living</a></li>
            </ul>
            <img src="background/cart.png" id="cartImage" onclick="openCart()" alt="Cart">
        </div>

        <div class="content">
            <!-- Aici poți adăuga text sau alte elemente din conținutul tău -->
        </div>
        <button class="filter-btn">Filtrează</button>
        <div class="container">
            <div class="item">
                <img src="imagini/image1.jpg" alt="Produs 1" class="image">
                <p>Pret: 1000$</p>
                <div class="buttons">
                    <button class="button buy" onclick="addToCart('Produs 1', 1000, 'imagini/image1.jpg')">Cumpara</button>
                    <button class="button sell" onclick="addToCart('Produs 1', -1000, 'imagini/image1.jpg')">Vinzi</button>
                </div>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
            </div>

            <div class="item">
                <img src="imagini/image3.jpg" alt="Produs 2" class="image">
                <p>Pret: 1000$</p>
                <div class="buttons">
                    <button class="button buy" onclick="addToCart('Produs 2', 1000, 'imagini/image3.jpg')">Cumpara</button>
                    <button class="button sell" onclick="addToCart('Produs 2', -1000, 'imagini/image3.jpg')">Vinzi</button>
                </div>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
            </div>

            <div class="item">
                <img src="imagini/image5.jpeg" alt="Produs 3" class="image">
                <p>Pret: 2000$</p>
                <div class="buttons">
                    <button class="button buy" onclick="addToCart('Produs 3', 2000, 'imagini/image5.jpeg')">Cumpara</button>
                    <button class="button sell" onclick="addToCart('Produs 3', -2000, 'imagini/image5.jpeg')">Vinzi</button>
                </div>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="cartTotal">0</span></p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>
        if (!window.cart) {
            window.cart = [];
        }

        function addToCart(product, price, imageUrl) {
            cart.push({
                product,
                price,
                imageUrl
            });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                const li = document.createElement('li');
                li.innerHTML = `<img src="${item.imageUrl}" alt="${item.product}" style="width:50px; height:50px; margin-right:10px;"> ${item.product}: $${item.price}`;
                cartItems.appendChild(li);
            });
            cartTotal.textContent = total;
        }

        function openCart() {
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function checkout() {
            alert('Checkout not implemented yet');
        }

        function clearCart() {
            cart = [];
            updateCart();
        }
    </script>

</body>

</html>
