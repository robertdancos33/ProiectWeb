<html>

<head>
    <title>Dr.Mob</title>
    <link rel="stylesheet" href="interfata.css" />
    <script src="slider.js"></script>
</head>

<body onload="showSlides(slideIndex)">

    <div class="banner">
        <div class="navbar">
            <img src="background/logo.png" class="logo" />
            <ul>
                <li>
                    <a href="http://127.0.0.1:3000/public/Interfata.html">Home</a>
                </li>
                <li>
                    <a href="http://127.0.0.1:3000/public/Bucatarie.html">Bucatarie</a>
                </li>
                <li>
                    <a href="http://127.0.0.1:3000/public/Dormitor.html">Dormitor</a>
                </li>
                <li><a href="http://127.0.0.1:3000/public/Hol.html">Hol</a></li>
                <li><a href="http://127.0.0.1:3000/public/Living.html">Living</a></li>
                <li><a href="http://127.0.0.1:3000/public/Login.html">Login</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Design your House</h1>
            <p>Proiecteaza casa cu o mobila la fel de frumoasa cum este ea</p>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 8</div>
                <img src="imagini/image1.jpg" style="width: 100%" class="first" />

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 8</div>
                <img src="imagini/image2.jpg" style="width: 100%" />

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 8</div>
                <img src="imagini/image3.jpg" style="width: 100%" /> >
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 8</div>
                <img src="imagini/image4.jpeg" style="width: 100%" /> >
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 8</div>
                <img src="imagini/image9.jpeg" style="width: 100%" /> >
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 8</div>
                <img src="imagini/image6.jpeg" style="width: 100%" /> >
            </div>

            <div class="mySlides fade">
                <div class="numbertext">7 / 8</div>
                <img src="imagini/image7.jpeg" style="width: 100%" /> >
            </div>

            <div class="mySlides fade">
                <div class="numbertext">8 / 8</div>
                <img src="imagini/image8.jpeg" style="width: 100%" /> >
            </div>



            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
        </div>
    </div>
</body>




</html>
